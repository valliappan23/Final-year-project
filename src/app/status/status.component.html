        <thead>

                <th><h1>Product Quantity</h1></th>
                <th><h1>Requested Company</h1></th>

        </thead>
        <tbody>
            <tr *ngFor="let prod of products; index as i;">
                <td>{{i+1}}</td>
                <td id="name">{{prod.pname}}</td>
                <td>{{prod.pqty}}</td>
                <td>{{prod.roffice}}</td>
                <td>{{prod.date}}/{{prod.month+1}}/{{prod.year}}</td>
                <td style="text-transform : uppercase">{{prod.message}}</td>
                <td>{{prod.pdesignation}}</td>
